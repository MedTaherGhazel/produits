<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head> <meta charset="utf-8">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container mt-n4">
    <div class="col-md-6 offset-md-2">
      <div class="card">
        <div class="card-header-pills">Connexion</div>
        <div class="card-body">
          <form th:action="@{/login}" method="post" th:if="${#httpServletRequest.requestURI.startsWith('/produits/login')}">
            <div class="form-group">
              <label class="control-label">Utilisateur :</label>
              <br>
              <input type="text" name="username" class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label">Mot de passe :</label>
              <br>
              <input type="password" name="password" class="form-control">
            </div>
            <button class="btn btn-primary">Se connecter</button>
            <a href="/produits/signup" class="btn-dark">S'inscrire</a>
          </form>



          <form th:action="@{/signup}" method="post" th:if="${#httpServletRequest.requestURI.startsWith('/produits/signup')}">
            <div class="form-group">
              <label class="control-label">Utilisateur :</label>
              <br>
              <input type="text" name="username" class="form-control">
            </div>

            <div class="form-group">
              <label class="control-label">Mot de passe :</label>
              <br>
              <input type="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
              <label class="control-label">Confirm mot de passe :</label>
              <br>
              <input type="password" name="confirmPassword" class="form-control" required>
            </div>

            <br>
            <button class="btn btn-primary">S'inscrire</button>
            <br>
            <a href="/produits/login" class="btn-dark">Se connecter</a>
          </form>
        </div>
      </div>
    </div>
  </div>

    </div>
  </div>
</div>
</body>
</html>
