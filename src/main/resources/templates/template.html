<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=""
      xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5
>

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
  <meta charset="utf-8">
  <title>Gestion des Produits</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light navbar-blue">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{ListeProduits}">Gestion de produits</a>
  <!-- Links -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop"
         data-toggle="dropdown">
        <span sec:authentication="name"></span>
      </a>
      <div class="dropdown-menu">
        <a sec:authorize="!isAuthenticated()" class="dropdown-item"
           th:href="@{login}">login</a>
        <a sec:authorize="isAuthenticated()" class="dropdown-item"
           th:href="@{logout}">logout</a>
        <a class="dropdown-item" href="@{login}">Profile</a>
      <li>
          <a class="dropdown-item" href="#"  data-toggle="dropdown">Categorie </a>
          <div class="dropdown-menu">
              <a sec:authorize="hasRole('ADMIN')" class="dropdown-item"
                 th:href="@{saveCategorie}">Ajouter </a>
              <a class="dropdown-item" th:href="@{ListeCategories}">Lister</a>
          </div>
      </li>
        <!-- Dropdown -->
       <li class="nav-item dropdown">
      <a class="dropdown-item" href="#" id="navbardrop" data-toggle="dropdown"> Produits </a>
      <div class="dropdown-menu">
        <a sec:authorize="hasRole('ADMIN')" class="dropdown-item"
           th:href="@{showCreate}">Ajouter</a>
        <a class="dropdown-item" th:href="@{ListeProduits}">Lister</a>
      </div>
   </li>



  </ul>
</nav>
<br>
<br>
<section layout:fragment="Mycontent" >
</section>
<script type="text/javascript"
        src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
